ext.application = [
        applicationId: "com.grenzfrequence.githubdisplayer",
]

ext.versions = [
        gradle             : '2.2.3',
        libVersionChecker  : '0.14.0',

        jodaTime           : '2.9.4',

        retrolambda        : '3.6.0',

        support            : '25.1.0',

        autoValue          : '1.4-rc2',
        autoValueMoshi     : '0.4.3',
        autoValueParcel    : '0.2.5',
        butterknife        : '8.5.1',

        retrofit           : '2.2.0',
        moshi              : '1.4.0',
        okHttp             : '3.6.0',

        RxJavaAndroid      : '2.0.1',
        RxJava             : '2.0.1',

        dagger             : '2.8',

        glide              : '3.7.0',

        junit              : '4.12',
        assertJ            : '2.6.0',
