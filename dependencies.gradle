        retrofitRxAdapter        : "com.squareup.retrofit2:adapter-rxjava2:$versions.retrofit",

        glide                    : "com.github.bumptech.glide:glide:$versions.glide",

        junit                    : "junit:junit:$versions.junit",
        assertj                  : "org.assertj:assertj-core:$versions.assertJ",
        mockito                  : "org.mockito:mockito-core:$versions.mockito",
        mockWebServer            : "com.squareup.okhttp3:mockwebserver:$versions.okHttp",
        robolectric              : "org.robolectric:robolectric:$versions.robolectric",
        espresso                 : "com.android.support.test.espresso:espresso-core:$versions.espresso",
        junitrunner              : "android.support.test.runner.AndroidJUnitRunner",
        dexmaker                 : "com.google.dexmaker:dexmaker:$versions.dexmaker",
        dexmakerMockito          : "com.google.dexmaker:dexmaker-mockito:$versions.dexmakerMockito",

        assertjAndroid           : "com.squareup.assertj:assertj-android:$versions.assertJInstrumental@aar",
        assertjAppcompatV7       : "com.squareup.assertj:assertj-android-appcompat-v7:$versions.assertJInstrumental@aar",
        assertjGridlayoutV7      : "com.squareup.assertj:assertj-android-gridlayout-v7:$versions.assertJInstrumental@aar",
